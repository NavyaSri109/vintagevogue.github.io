<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 2 - VintaGe VoGue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="stylesp.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function addToCart() {
            // Get product details
            const product = {
                id: 'product2',
                name: 'Retro Glasses',
                price: 25.00
            };

            // Get cart from local storage or create a new one
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add product to cart
            cart.push(product);

            // Save cart to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Alert user
            alert('Product added to cart!');
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-brown-dark">
        <a class="navbar-brand" href="#">
            <i class="fas fa-store"></i> VintaGe VoGue
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html"><i class="fas fa-user-circle"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="text-center text-brown-dark">Retro Glasses</h1>
        <div class="content p-4 bg-brown-light text-brown-dark">
            <img src="glasses.png" alt="Retro Glasses" class="img-fluid">
            <h2>$25.00</h2>
            <p>Get your Glasses on and flaunt your style.</p>
            <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
        </div>
    </main>

    <footer class="bg-brown-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 VintaGe VoGue. All rights reserved.</p>
    </footer>
</body>
</html>
